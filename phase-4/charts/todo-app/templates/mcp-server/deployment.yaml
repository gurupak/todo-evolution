{{- if .Values.mcpServer.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "todo-app.fullname" . }}-mcp-server
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "todo-app.mcpServer.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.mcpServer.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "todo-app.name" . }}
      app.kubernetes.io/component: mcp-server
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "todo-app.name" . }}
        app.kubernetes.io/component: mcp-server
    spec:
      serviceAccountName: {{ include "todo-app.mcpServer.serviceAccountName" . }}
      securityContext:
        runAsNonRoot: {{ .Values.mcpServer.securityContext.runAsNonRoot }}
        runAsUser: {{ .Values.mcpServer.securityContext.runAsUser }}
        runAsGroup: {{ .Values.mcpServer.securityContext.runAsGroup }}
        fsGroup: {{ .Values.mcpServer.securityContext.fsGroup }}
      containers:
      - name: mcp-server
        image: "{{ .Values.mcpServer.image.repository }}:{{ .Values.mcpServer.image.tag }}"
        imagePullPolicy: {{ .Values.mcpServer.image.pullPolicy }}
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        livenessProbe:
          {{- toYaml .Values.mcpServer.livenessProbe | nindent 10 }}
        readinessProbe:
          {{- toYaml .Values.mcpServer.readinessProbe | nindent 10 }}
        resources:
          {{- toYaml .Values.mcpServer.resources | nindent 10 }}
        securityContext:
          allowPrivilegeEscalation: {{ .Values.mcpServer.securityContext.allowPrivilegeEscalation }}
          readOnlyRootFilesystem: {{ .Values.mcpServer.securityContext.readOnlyRootFilesystem }}
          capabilities:
            drop:
              {{- toYaml .Values.mcpServer.securityContext.capabilities.drop | nindent 14 }}
        volumeMounts:
        - name: tmp
          mountPath: /tmp
      volumes:
      - name: tmp
        emptyDir: {}
{{- end }}
