# Template for Kubernetes Secrets
# DO NOT commit actual secret values to version control
# Create actual secrets using: kubectl create secret generic todo-secrets --from-literal=<key>=<value>

apiVersion: v1
kind: Secret
metadata:
  name: todo-secrets
  namespace: todo
  labels:
    app.kubernetes.io/name: todo-app
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  # Database connection string (replace with actual value)
  database-url: "postgresql://user:password@host:5432/database?sslmode=require"

  # OpenAI API key (replace with actual value)
  openai-api-key: "sk-..."

  # Better Auth secret (replace with actual value)
  better-auth-secret: "your-secret-key-here"

---
# Redis connection secret for Dapr
apiVersion: v1
kind: Secret
metadata:
  name: redis-secret
  namespace: todo
  labels:
    app.kubernetes.io/name: todo-app
    app.kubernetes.io/component: dapr
type: Opaque
stringData:
  # Redis connection string (update after Redis deployment)
  connectionString: "redis-master.todo.svc.cluster.local:6379"
