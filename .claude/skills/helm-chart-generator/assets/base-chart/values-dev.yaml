# Development environment values (Minikube)
replicaCount: 1

image:
  pullPolicy: Never  # Use local images in Minikube

resources:
  requests:
    cpu: 50m
    memory: 64Mi
  limits:
    cpu: 200m
    memory: 128Mi

autoscaling:
  enabled: false

ingress:
  enabled: true
  className: nginx
  hosts:
    - host: {{APP_NAME}}.local
      paths:
        - path: /
          pathType: Prefix

podDisruptionBudget:
  enabled: false
