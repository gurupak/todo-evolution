apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: { { COMPONENT_NAME } }
  namespace: { { NAMESPACE } }
spec:
  type: state.redis
  version: v1
  metadata:
    - name: redisHost
      value: "{{REDIS_HOST}}:6379"
    - name: redisPassword
      secretKeyRef:
        name: { { SECRET_NAME } }
        key: redis-password
    - name: actorStateStore
      value: "true"
  scopes:
    - { { APP_ID } }
